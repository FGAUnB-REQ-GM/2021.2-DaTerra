    - Abordagem de engenharia de Requisitos: AbordagemEngReq.md
    - Lições Aprendidas: LicoesAprendidas.md
  - Unidade 2:
    - Requisitos Funcionais:
      - Requisitos de Usuarios.md
      - Requisitos do Sistema.md
    - Requisitos Nao-Funcionais:
      - Requisitos.md

  - Organização:
    - Reuniões: reunioes.md
    - Sprints: sprints.md

plugins:
  - mkdocs-video

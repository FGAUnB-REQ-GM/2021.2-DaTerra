{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
        <!-- Custom CSS -->
        <link rel="stylesheet" href="{% static 'css/App.css' %}">

        <title> DaTerra </title>
    </head>
    <body>
        <div>
            <nav class="nav-cliente col-lg-12" > 
                <a class="no-sub" href="">
                    <div class="logo-nav col-lg-6"> 
                        <img src="{% static 'images/logo.png' %}" alt="">
                        <h1 class="titulo-logo">DaTerra</h1>
                    </div>
                </a>
                    <ul class="nav-botoes col-lg-6"> 
                        <div class="vl-nav"></div>
                        <li class="nav-elemento"> 
                            {% if user.user_type == 'cliente' %}
                            <a class=" nav-elemento no-sub" href="{% url 'search_items' %}">
                                Buscar produtos
                            </a> 
                            {% else %}
                            <a class=" nav-elemento no-sub" href="{% url 'my_products' %}">
                                Meus produtos
                            </a>
                            {% endif %}
                        </li>
                        <div class="vl-nav"></div>
                        <li class="nav-elemento">
                            {% if user.user_type == 'cliente' %}
                            <a class=" nav-elemento no-sub" href="{% url 'my_orders' %}">
                                Meus pedidos
                            </a> 
                            {% else %}
                            <a class=" nav-elemento no-sub" href="{% url 'my_sales' %}">
                                Minhas vendas
                            </a>
                            {% endif %}
                        </li>
                        <div class="vl-nav"></div>
                        <li class="nav-elemento"> 
                            <a class=" nav-elemento no-sub" href="{% url 'update_account' %}">
                                Minha conta
                            </a>
                        </li>
                        <div class="vl-nav"></div>
                        <li class="nav-elemento"></li>
                        <div class="exit-imagen">
                        <a class=" nav-exit no-sub" href="{% url 'logout' %}">
                            <img src="{% static 'images/exit.png' %}" alt="">
                        </a> </div>
                    </ul>
            </nav>
        </div>
        {% block content %}{% endblock content %}
        
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
